<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Imagens - Pexels API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #00FFFF;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 500px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: #FF00FF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #00FFFF;
        }
        .images-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .images-container img {
            max-width: 200px;
            height: auto;
            border: 2px solid #FF00FF;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Busca de Imagens - Pexels</h1>
    <input type="text" id="queryInput" placeholder="Digite o tipo de imagem (ex: natureza, cidade)">
    <button id="searchButton">Buscar Imagens</button>
    <div class="images-container" id="imagesContainer"></div>

    <script>
        const searchButton = document.getElementById('searchButton');
        const queryInput = document.getElementById('queryInput');
        const imagesContainer = document.getElementById('imagesContainer');
        const apiKey = "0tpvTQXxNqegI78hOfmrFXzdgq170uSgbEW7ufDIgRbfJxxoEJDWGUJz";

        searchButton.addEventListener('click', async () => {
            const query = queryInput.value;
            if (!query) {
                alert('Por favor, insira uma palavra-chave.');
                return;
            }

            imagesContainer.innerHTML = '<p>Carregando imagens...</p>';

            try {
                const response = await fetch(`https://api.pexels.com/v1/search?query=${query}&per_page=10`, {
                    headers: {
                        Authorization: apiKey
                    }
                });
                const data = await response.json();

                imagesContainer.innerHTML = ''; // Limpar carregamento anterior

                data.photos.forEach((photo) => {
                    const imgElement = document.createElement('img');
                    imgElement.src = photo.src.medium;
                    imgElement.alt = photo.photographer;

                    imagesContainer.appendChild(imgElement);
                });

                if (data.photos.length === 0) {
                    imagesContainer.innerHTML = '<p>Nenhuma imagem encontrada.</p>';
                }
            } catch (error) {
                console.error(error);
                imagesContainer.innerHTML = '<p>Erro ao buscar imagens. Verifique sua conex√£o ou chave de API.</p>';
            }
        });
    </script>
</body>
</html>
