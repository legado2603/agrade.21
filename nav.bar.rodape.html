<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar no Rodapé</title>
</head>
  <body>
<style>
/* Estilização do conteúdo principal */
body, html {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #121212; /* Fundo escuro */
  color: #FFF; /* Texto branco */
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.content {
  flex: 1;
  padding: 20px;
  text-align: center;
}

/* Navbar no rodapé */
.footer-nav {
  background-color: #1e1e1e; /* Fundo da navbar */
  border-top: 2px solid #FF00FF; /* Linha superior neon */
  box-shadow: 0 -2px 10px rgba(255, 0, 255, 0.5); /* Efeito neon */
  position: fixed;
  bottom: 0;
  width: 100%;
}

.footer-nav nav {
  display: flex;
  justify-content: center;
  padding: 10px 0;
}

.footer-nav a {
  text-decoration: none;
  margin: 0 15px;
  font-size: 1rem;
  font-weight: bold;
  color: #00FFFF; /* Cor dos links */
  transition: color 0.3s ease, transform 0.3s ease;
}

.footer-nav a:hover {
  color: #FF00FF; /* Cor no hover */
  transform: scale(1.2); /* Efeito de aumento no hover */
}

</style>
  <div class="content">
    <h1>Bem-vindo à Página</h1>
    <p>Esta página tem uma barra de navegação fixa no rodapé.</p>
  </div>

  <footer class="footer-nav">
    <nav>
      <a href="#home">Home</a>
      <a href="#sobre">Sobre</a>
      <a href="#servicos">Serviços</a>
      <a href="#contato">Contato</a>
    </nav>
  </footer>
</body>
</html>
