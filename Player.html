<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player de Música</title>
  <style>
   body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: #00FFFF;
            text-shadow: 1px 1px 5px #000;
        }

@keyframes glow {
  0% { box-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff; }
  50% { box-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff; }
  100% { box-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff; }
}

body {
  font-family: 'Orbitron', sans-serif;
  background-color: #0a0f1e;
  color: #00ffff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  flex-direction: column;
  text-align: center;
  overflow: hidden;
}

.player {
  background: linear-gradient(145deg, #1e1e1e, #292929);
  padding: 15px;
  border-radius: 10px;
  animation: glow 2s infinite alternate;
  width: 220px;
  font-size: 12px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  cursor: grab;
  border: 2px solid rgba(0, 255, 255, 0.6);
}

select, button, input[type="range"] {
  width: 100%;
  padding: 6px;
  margin: 4px 0;
  border: none;
  border-radius: 4px;
  font-size: 12px;
  background: #1a1a1a;
  color: #00ffff;
  outline: none;
  transition: 0.3s ease-in-out;
}

button {
  background: linear-gradient(90deg, #00ffff, #ff00ff);
  color: #000;
  font-size: 14px;
  font-weight: bold;
  text-transform: uppercase;
  cursor: pointer;
  padding: 6px;
  border-radius: 5px;
  box-shadow: 0 0 10px #00ffff;
  transition: 0.3s ease-in-out;
}

button:hover {
  background: linear-gradient(90deg, #ff00ff, #00ffff);
  box-shadow: 0 0 20px #ff00ff;
}

.message {
  margin-top: 5px;
  color: #00ff00;
  font-size: 12px;
  text-shadow: 0 0 5px #00ff00;
}

.controls {
  display: flex;
  justify-content: space-between;
  margin-top: 5px;
}

.controls button {
  width: 30%;
  padding: 6px;
  font-size: 12px;
}

.progress-bar {
  width: 100%;
  height: 4px;
  background-color: rgba(255, 255, 255, 0.1);
  border-radius: 2px;
  margin-top: 5px;
  overflow: hidden;
  position: relative;
}

.progress-bar span {
  display: block;
  height: 100%;
  background: linear-gradient(90deg, #00ffff, #ff00ff);
  box-shadow: 0 0 5px #00ffff;
  transition: width 0.3s ease-in-out;
}
  </style>
</head>
<body>
  <div class="player" id="playerPanel" style="display: none;">
    <h2>Player de Música</h2>
    <select id="musicSelect">
      <option value="">Selecione uma música</option>
    </select>
    <button id="playButton">Reproduzir</button>
    <audio id="audioPlayer" controls style="width: 100%; margin-top: 10px; display: none;"></audio>
    <div id="message" class="message"></div>

    <!-- Custom Controls -->
    <div class="controls">
      <button id="prevButton">Anterior</button>
      <button id="pauseButton">Pausar</button>
      <button id="nextButton">Próxima</button>
    </div>

    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1" />
    <div class="progress-bar">
      <span id="progress" style="width: 0;"></span>
    </div>
  </div>

  <p id="authMessage" class="message"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBp0QRdqod_68ARBfJlDfZQBX4sg1Du_o4",
      authDomain: "socialnetwork021-fad5a.firebaseapp.com",
      databaseURL: "https://socialnetwork021-fad5a-default-rtdb.firebaseio.com",
      projectId: "socialnetwork021-fad5a",
      storageBucket: "socialnetwork021-fad5a.appspot.com",
      messagingSenderId: "1040846806964",
      appId: "1:1040846806964:web:b7b873170deeb8ed785ce1",
      measurementId: "G-0NC44RCWV6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    const playerPanel = document.getElementById('playerPanel');
    const authMessage = document.getElementById('authMessage');
    const musicSelect = document.getElementById('musicSelect');
    const playButton = document.getElementById('playButton');
    const audioPlayer = document.getElementById('audioPlayer');
    const message = document.getElementById('message');
    const prevButton = document.getElementById('prevButton');
    const pauseButton = document.getElementById('pauseButton');
    const nextButton = document.getElementById('nextButton');
    const volumeControl = document.getElementById('volumeControl');
    const progressBar = document.getElementById('progress');

    let musicList = [];
    let currentTrackIndex = -1;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        playerPanel.style.display = "block";
        authMessage.textContent = "";
        loadMusicList();
      } else {
        playerPanel.style.display = "none";
        authMessage.textContent = "Faça login no Firebase antes de acessar o player!";
      }
    });

    function loadMusicList() {
      const musicRef = ref(database, "mp3_library");
      onValue(musicRef, (snapshot) => {
        musicSelect.innerHTML = '<option value="">Selecione uma música</option>';
        musicList = [];
        if (snapshot.exists()) {
          snapshot.forEach((genreSnap) => {
            genreSnap.forEach((artistSnap) => {
              artistSnap.forEach((albumSnap) => {
                albumSnap.forEach((musicSnap) => {
                  const music = musicSnap.val();
                  musicList.push(music);
                  const option = document.createElement("option");
                  option.value = music.fileURL;
                  option.textContent = `${music.song} - ${music.artist} [${music.genre}]`;
                  musicSelect.appendChild(option);
                });
              });
            });
          });
        } else {
          message.textContent = "Nenhuma música encontrada!";
        }
      });
    }

    playButton.addEventListener("click", () => {
      const selectedMusic = musicSelect.value;
      if (selectedMusic) {
        currentTrackIndex = musicList.findIndex(music => music.fileURL === selectedMusic);
        audioPlayer.src = selectedMusic;
        audioPlayer.style.display = "block";
        audioPlayer.play();
      } else {
        message.textContent = "Selecione uma música!";
      }
    });

    pauseButton.addEventListener("click", () => {
      if (audioPlayer.paused) {
        audioPlayer.play();
        pauseButton.textContent = "Pausar";
      } else {
        audioPlayer.pause();
        pauseButton.textContent = "Retomar";
      }
    });

    prevButton.addEventListener("click", () => {
      if (currentTrackIndex > 0) {
        currentTrackIndex--;
        audioPlayer.src = musicList[currentTrackIndex].fileURL;
        audioPlayer.play();
      }
    });

    nextButton.addEventListener("click", () => {
      if (currentTrackIndex < musicList.length - 1) {
        currentTrackIndex++;
        audioPlayer.src = musicList[currentTrackIndex].fileURL;
        audioPlayer.play();
      }
    });

    volumeControl.addEventListener("input", () => {
      audioPlayer.volume = volumeControl.value;
    });

    audioPlayer.addEventListener("timeupdate", () => {
      const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
      progressBar.querySelector("span").style.width = `${progress}%`;
    });
  </script>
  <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const subreddit = "wallpapers";
            const body = document.body;

            try {
                // Credenciais
                const clientId = 'WI99Vf5Dp-IFZp6AYp908Q';
                const clientSecret = 'IvzPDuSFDRT1BQyqOsA2Btiiwl_lBw';

                // Obter o token de acesso
                const authResponse = await fetch('https://www.reddit.com/api/v1/access_token', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Basic ' + btoa(`${clientId}:${clientSecret}`),
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'grant_type=client_credentials',
                });

                if (!authResponse.ok) {
                    throw new Error('Erro na autenticação com a API do Reddit.');
                }

                const authData = await authResponse.json();
                const accessToken = authData.access_token;

                // Buscar posts do subreddit
                const response = await fetch(`https://oauth.reddit.com/r/${subreddit}/hot`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'User-Agent': 'RedditMediaViewer/0.1 by YourUsername',
                    },
                });

                if (!response.ok) {
                    throw new Error('Erro ao buscar dados do subreddit.');
                }

                const data = await response.json();
                const posts = data.data.children;

                // Filtrar postagens com imagens
                const imagePosts = posts.filter(post => {
                    const url = post.data.url_overridden_by_dest;
                    return url && /\.(jpg|jpeg|png)$/i.test(url);
                });

                if (imagePosts.length > 0) {
                    // Selecionar uma imagem aleatória
                    const randomPost = imagePosts[Math.floor(Math.random() * imagePosts.length)];
                    const imageUrl = randomPost.data.url_overridden_by_dest;

                    // Aplicar a imagem como plano de fundo
                    body.style.backgroundImage = `url(${imageUrl})`;
                    body.querySelector('h1').textContent = `Cyberpunk - ${randomPost.data.title}`;
                } else {
                    body.querySelector('h1').textContent = 'Nenhuma imagem encontrada no subreddit.';
                }
            } catch (error) {
                console.error('Erro ao buscar imagem:', error);
                body.querySelector('h1').textContent = 'Erro ao carregar imagem.';
            }
        });
    </script>
</body>
</html>
