        body {

        .header {

            top: 0;

        .sidebar {

            left: 0;
            top: 0;

            height: 100vh;

            padding: 20px;

            box-shadow: 0 0 10px #8A2BE2; /* Neon violeta */

        .sidebar.visible {

        }
        .sidebar .close-sidebar-btn {
            display: block;
            width: 100%;

            border: none;
            cursor: pointer;

        }
        .sidebar .close-sidebar-btn:hover {
            background-color: #6A0D91; /* Tom mais escuro de neon violeta */
        }
        .sidebar button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #B0B0FF;
            border: none;
            color: #000;
            font-size: 16px;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .sidebar button:hover {
            border-color: #8A2BE2; /* Neon violeta */
        }
        .marquee {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #D0D0FF;
            box-shadow: 0 0 10px #4B0082; /* Neon roxo escuro */
            text-align: center;
            padding: 10px;
        }
        .marquee span {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            background: #fff;
            border: 2px solid #8A2BE2; /* Neon violeta */

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const openSidebarBtn = document.getElementById('openSidebarBtn');
            sidebar.classList.toggle('visible');
            openSidebarBtn.classList.add('hidden');
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const openSidebarBtn = document.getElementById('openSidebarBtn');
            sidebar.classList.remove('visible');
            openSidebarBtn.classList.remove('hidden');
        }

        function openModal(id) {
            document.getElementById(id).style.display = 'block';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }
    </script>
      <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js';
        import { getDatabase, ref, get } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js';
    

    
        // Inicialize o Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
    
        // Função de logout
        window.logout = function() {
          signOut(auth).then(() => {
            // Redirecionar para a página de login após o logout
            window.location.href = 'login.html';
          }).catch((error) => {
            console.error("Erro ao fazer logout:", error);
          });
        }
    
        // Verificar estado de autenticação
        onAuthStateChanged(auth, (user) => {
          if (!user) {
            // Se o usuário não estiver autenticado, redirecione para a página de login
            window.location.href = 'teladeloguin.html';
          } else {
            // Usuário autenticado
            console.log("Usuário autenticado:", user);
    
            // Exemplo de leitura de dados do usuário autenticado
            const userId = user.uid;
            const userRef = ref(database, 'users/' + userId);
            get(userRef).then((snapshot) => {
              if (snapshot.exists()) {
                const userData = snapshot.val();
                console.log("Dados do usuário:", userData);
              } else {
                console.log("Dados não encontrados.");
              }
            }).catch((error) => {
              console.error("Erro ao ler dados do usuário:", error);
            });
          }
        });
      </script>
      <script>
    function atualizarFundo() {
      const horaAtual = new Date().getHours();
      let imagemFundo = "";

      if (horaAtual >= 6 && horaAtual < 12) {
        // Manhã
        imagemFundo = "url('img/Cyberpunk 2077 by Neoncity.jpeg')"; // Substitua por sua imagem da manhã
      } else if (horaAtual >= 12 && horaAtual < 18) {
        // Tarde
        imagemFundo = "url('img/cyberpunk room wallpaper.jpeg')"; // Substitua por sua imagem da tarde
      } else {
        // Noite
        imagemFundo = "url('img/ece9acbd-6305-42d9-9d85-79b26e137265.jpeg')"; // Substitua por sua imagem da noite
      }

      document.body.style.backgroundImage = imagemFundo;
    }

    // Chama a função ao carregar a página
    atualizarFundo();

    // Atualiza o fundo a cada hora
    setInterval(atualizarFundo, 60 * 60 * 1000); // 1 hora
  </script>
