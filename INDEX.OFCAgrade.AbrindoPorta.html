function isNewsFromCurrentMonth(pubDate) {
    const today = new Date();
    const newsDate = new Date(pubDate);
    return newsDate.getFullYear() === today.getFullYear() &&
           newsDate.getMonth() === today.getMonth();
}

async function fetchRSS(url) {
    try {
        const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
        const data = await response.json();
        if (data.status !== "ok") throw new Error(`Erro no feed: ${url}`);
        return data.items;
    } catch (error) {
        console.error(`Erro ao carregar o feed ${url}:`, error);
        return []; // Retornar array vazio para continuar processando os outros feeds
    }
}

async function carregarNoticias() {
    const container = document.getElementById('newsContainer');
    container.innerHTML = ''; // Limpar o conte√∫do atual

    for (const { url, name } of rssFeeds) {
        const artigos = await fetchRSS(url);
        artigos
            .filter(artigo => isNewsFromCurrentMonth(artigo.pubDate)) // Filtrar not√≠cias do m√™s atual
            .forEach(artigo => {
                let description = artigo.description || "Sem descri√ß√£o dispon√≠vel.";
                if (description.length > maxDescriptionLength) {
                    description = description.slice(0, maxDescriptionLength) + '...';
                }

                const artigoElem = document.createElement('div');
                artigoElem.classList.add('news-article');
                artigoElem.innerHTML = `
                    <h3><a href="#" data-url="${artigo.link}">${artigo.title}</a></h3>
                    <p><strong>Fonte:</strong> ${name}</p>
                    <p>Publicado em: ${new Date(artigo.pubDate).toLocaleDateString('pt-BR')}</p>
                    <p>${description}</p>
                    ${artigo.enclosure && artigo.enclosure.url ? `<img src="${artigo.enclosure.url}" alt="">` : ''}
                    <hr/>
                `;
                artigoElem.querySelector('a')?.addEventListener('click', (e) => {
                    e.preventDefault();
                    openModal(artigo.link);
                });
                container.appendChild(artigoElem);
            });
    }
}

    const storage = getStorage(app);

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        // A parte da foto de perfil agora ocorre diretamente aqui
        const profilePicRef = storageRef(storage, `profilePhotos/${user.uid}`);
        getDownloadURL(profilePicRef).then((url) => {
          currentUser.profilePic = url;  // Armazene a URL da foto de perfil no objeto `currentUser`
        }).catch((error) => {
          console.error("Erro ao recuperar foto de perfil:", error);
        });
      } else {
        alert("Voc√™ precisa estar logado para acessar esta √°rea.");
      }
    });

    const postFormStatus = document.getElementById("formStatus");
    const postsContainer = document.getElementById("postsContainer");
    const postText = document.getElementById("postText");
    const postMedia = document.getElementById("postMedia");
    const submitPost = document.getElementById("submitPost");

    submitPost.addEventListener("click", async () => {
      if (!currentUser) {
        postFormStatus.innerText = "Voc√™ precisa estar logado para postar.";
        return;
      }

      const text = postText.value.trim();
      const file = postMedia.files[0];

      if (!text && !file) {
        postFormStatus.innerText = "Adicione texto ou m√≠dia √† sua postagem.";
        return;
      }

      try {
        let mediaUrl = null;
        let mediaType = null;

        if (file) {
          const fileRef = storageRef(storage, `posts/${currentUser.uid}/${file.name}`);
          await uploadBytes(fileRef, file);
          mediaUrl = await getDownloadURL(fileRef);
          mediaType = file.type.startsWith("image/") ? "image" : "video";
        }

        const postData = {
          userId: currentUser.uid,
          userName: currentUser.email,
          text,
          mediaUrl,
          mediaType,
          timestamp: Date.now(),
          likes: 0,
          comments: [],
        };

        const postsRef = ref(database, "posts");
        await push(postsRef, postData);

        postFormStatus.innerText = "Postagem criada com sucesso!";
        postText.value = "";
        postMedia.value = "";
      } catch (error) {
        postFormStatus.innerText = "Erro ao criar postagem.";
      }
    });

    const postsRef = ref(database, "posts");
    onValue(postsRef, (snapshot) => {
  postsContainer.innerHTML = "";
  snapshot.forEach((childSnapshot) => {
    const postKey = childSnapshot.key;
    const post = childSnapshot.val();

    const postDiv = document.createElement("div");
    postDiv.classList.add("post");

    let mediaHtml = "";
    if (post.mediaType === "image") {
      mediaHtml = `<img src="${post.mediaUrl}" alt="Imagem da postagem">`;
    } else if (post.mediaType === "video") {
      mediaHtml = `<video controls><source src="${post.mediaUrl}" type="video/mp4"></video>`;
    }

    postDiv.innerHTML = `
      <div class="post-header">
        <img src="${currentUser.profilePic || ''}" alt="Foto do autor" class="post-photo">
        <p><strong>${post.userName}</strong></p>
      </div>
      <p>${post.text || ""}</p>
      ${mediaHtml}
      <p><small>${new Date(post.timestamp).toLocaleString()}</small></p>
      <div class="actions">
        <button onclick="likePost('${postKey}')">Curtir (${post.likes || 0})</button>
        <button onclick="sharePost('${postKey}')">Compartilhar</button>
        <button onclick="toggleFavorite('${postKey}')">Favoritar</button>
        ${
          post.userId === currentUser.uid
            ? `<button onclick="deletePost('${postKey}')">Excluir</button>`
            : ""
        }
      </div>
      <div class="comment-section">
        <h4>Coment√°rios:</h4>
        <div>${post.comments?.map(comment => `<div class="comment">${comment}</div>`).join("") || ""}</div>
        <input type="text" id="commentInput-${postKey}" placeholder="Adicionar coment√°rio">
        <button onclick="addComment('${postKey}')">Enviar</button>
      </div>
    `;
    postsContainer.appendChild(postDiv);
  });
});
window.deletePost = async (postKey) => {
  const confirmDelete = confirm("Voc√™ tem certeza de que deseja excluir esta publica√ß√£o?");
  if (confirmDelete) {
    try {
      const postRef = ref(database, `posts/${postKey}`);
      await remove(postRef);

      // Opcional: Remova o arquivo de m√≠dia associado √† postagem (se houver)
      const postSnap = await get(postRef);
      const postData = postSnap.val();
      if (postData?.mediaUrl) {
        const fileRef = storageRef(storage, postData.mediaUrl);
        await remove(fileRef);
      }

      alert("Postagem exclu√≠da com sucesso!");
    } catch (error) {
      console.error("Erro ao excluir postagem:", error);
      alert("N√£o foi poss√≠vel excluir a postagem. Tente novamente mais tarde.");
    }
  }
};

    window.likePost = async (postKey) => {
      const postRef = ref(database, `posts/${postKey}`);
      const postSnap = await get(postRef);
      const postData = postSnap.val();
  
      // Refer√™ncia ao local onde as curtidas por usu√°rio s√£o armazenadas
      const userLikesRef = ref(database, `posts/${postKey}/likes/${currentUser.uid}`);
      const userLikeSnap = await get(userLikesRef);
  
      // Verifica se o usu√°rio j√° curtiu
      if (userLikeSnap.exists()) {
        alert("Voc√™ j√° curtiu essa postagem!");
        return;
      }
  
      // Se o usu√°rio ainda n√£o curtiu, atualiza o contador de curtidas e marca o usu√°rio como "curtiu"
      const newLikesCount = (postData.likes || 0) + 1;
  
      // Atualiza a quantidade de curtidas no post
      await update(postRef, { likes: newLikesCount });
  
      // Marca que o usu√°rio curtiu essa postagem
      await set(userLikesRef, true);
  
      // Ap√≥s a atualiza√ß√£o, a interface precisa ser atualizada para refletir a nova quantidade de curtidas
      alert("Postagem curtida com sucesso!");
    };

    window.addComment = async (postKey) => {
      const commentInput = document.getElementById(`commentInput-${postKey}`);
      const comment = commentInput.value.trim();
      if (comment) {
        const postRef = ref(database, `posts/${postKey}`);
        const postSnap = await get(postRef);
        const postData = postSnap.val();
        const comments = postData.comments || [];
        comments.push(comment);
        await update(postRef, { comments });
        commentInput.value = "";
      }
    };

    window.sharePost = (postKey) => {
      const postUrl = `${window.location.href}?post=${postKey}`;
      navigator.clipboard.writeText(postUrl).then(() => {
        alert("Link copiado para a √°rea de transfer√™ncia!");
      });
    };

    window.toggleFavorite = async (postKey) => {
      const userFavoritesRef = ref(database, `users/${currentUser.uid}/favorites/${postKey}`);
      const favoriteSnap = await get(userFavoritesRef);
      if (favoriteSnap.exists()) {
        // J√° √© favorito, remove.
        await remove(userFavoritesRef);
        alert("Post removido dos favoritos.");
      } else {
        // Adiciona aos favoritos.
        await set(userFavoritesRef, true);
        alert("Post favoritado!");
      }
    };
  </script>

<script>
  let clickCount = 0; // Contador de cliques
let lastClickTime = 0; // Armazena o tempo do √∫ltimo clique
const tripleClickThreshold = 500; // Tempo m√°ximo entre os cliques para ser considerado triplo clique (em milissegundos)

// Detecta o triplo clique na tela
document.addEventListener('click', () => {
  const currentTime = new Date().getTime();
  
  // Se o tempo entre os cliques for menor que o limite, conta o clique
  if (currentTime - lastClickTime <= tripleClickThreshold) {
    clickCount++;
  } else {
    // Se o tempo entre os cliques for maior que o limite, reinicia a contagem
    clickCount = 1;
  }

  // Verifica se houve 3 cliques r√°pidos
  if (clickCount === 3) {
    // Se for um triplo clique, recarrega a p√°gina
    setTimeout(() => {
      location.reload(); // Recarrega a p√°gina
    }, 1000); // Atraso de 1 segundo para simular o efeito de atualiza√ß√£o
  }

  // Atualiza o tempo do √∫ltimo clique
  lastClickTime = currentTime;
});
</script>
