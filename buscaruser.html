<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Códigos</title>
  <style>
    body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column; /* Define os elementos em colunas verticais */
    justify-content: center; /* Centraliza verticalmente */
    align-items: center; /* Centraliza horizontalmente */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    font-family: Arial, sans-serif;
    color: #00FFFF;
    text-shadow: 1px 1px 5px #000;
}

    #codePanel {
      background-color: #161b22;
      border: 1px solid #00ffff;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      color: #fff;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }

    h1 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #ff00ff;
    }

    .info {
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      background-color: #ff00ff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #e600e6;
    }

    #profileInfo {
  margin-top: 20px;
  display: none;
  color: #00ffff;
  text-align: center;
  font-family: 'Courier New', Courier, monospace; /* Fonte futurista */
  text-shadow: 2px 2px 5px rgba(0, 255, 255, 0.7), 0 0 10px #00ffff; /* Efeito de brilho neon */
}

#profileInfo img {
  width: 120px; /* Tamanho fixo para as imagens */
  height: 120px; /* Tamanho fixo para as imagens */
  border-radius: 50%; /* Formato circular */
  object-fit: cover; /* Garantir que a imagem cubra completamente o círculo */
  box-shadow: 0 0 15px rgba(0, 255, 255, 0.8), 0 0 30px rgba(0, 255, 255, 0.6); /* Efeito de brilho cyberpunk */
}

#coverImage {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 10px;
  margin-bottom: 15px;
  filter: brightness(0.8) contrast(1.2); /* Ajustando o brilho para não ficar tão escuro */
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.7); /* Sombra com brilho futurista */
}

    #searchPanel {
      margin-top: 30px;
      text-align: center;
      color: #ff00ff;
    }

    #searchInput {
      padding: 10px;
      font-size: 16px;
      width: 60%;
      border: 2px solid #00ffff;
      border-radius: 5px;
      background-color: #161b22;
      color: #fff;
    }

    #searchButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00ffff;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-left: 10px;
    }

    #searchButton:hover {
      background-color: #00b3b3;
    }
    /* Estilo do Modal */
.modal {
  display: none; /* Escondido por padrão */
  position: fixed;
  z-index: 1; /* Fica na frente de outros elementos */
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8); /* Fundo semitransparente */
  justify-content: center;
  align-items: center;
  text-align: center;
}

/* Estilo da imagem dentro do modal */
.modal-content {
  max-width: 90%;
  max-height: 90%;
  border-radius: 10px;
}

/* Estilo do botão de fechar */
.close {
  color: #fff;
  font-size: 30px;
  font-weight: bold;
  position: absolute;
  top: 10px;
  right: 25px;
  cursor: pointer;
}

.close:hover,
.close:focus {
  color: #ff00ff;
}
/* Efeito de texto futurista para os títulos */
p {
  font-family: 'Courier New', Courier, monospace; /* Fonte futurista */
  color: #00ffff; /* Cor neon */
  font-size: 18px;
  text-shadow: 2px 2px 5px rgba(0, 255, 255, 0.7), 0 0 10px #00ffff, 0 0 20px #00ffff; /* Brilho neon */
  transition: all 0.3s ease; /* Transição suave */
  margin: 15px 0;
}

/* Efeito de destaque para as tags <strong> */
p strong {
  color: #ff00ff; /* Cor neon roxa */
  font-size: 20px;
  text-shadow: 2px 2px 5px rgba(255, 0, 255, 0.7), 0 0 10px #ff00ff, 0 0 20px #ff00ff; /* Brilho neon */
}

/* Efeito nas informações dentro das <span> */
span {
  color: #ffff00; /* Cor neon amarela */
  font-size: 18px;
  font-weight: bold;
  text-shadow: 2px 2px 5px rgba(255, 255, 0, 0.7), 0 0 10px #ffff00, 0 0 20px #ffff00; /* Brilho neon */
  transition: color 0.3s ease, text-shadow 0.3s ease;
}

/* Efeito quando o mouse passa sobre o <span> */
span:hover {
  color: #ff00ff; /* Troca para cor roxa ao passar o mouse */
  text-shadow: 2px 2px 5px rgba(255, 0, 255, 1), 0 0 10px #ff00ff, 0 0 20px #ff00ff; /* Brilho neon forte */
  transform: scale(1.1); /* Aumenta o tamanho */
}

/* Adiciona uma borda e sombra futurista ao redor do box */
div {
  padding: 30px;
  border-radius: 10px;
  background-color: rgba(0, 0, 0, 0.8); /* Fundo escuro para destacar o conteúdo */
  box-shadow: 0 0 30px rgba(0, 255, 255, 0.7), 0 0 60px rgba(0, 255, 255, 0.7); /* Brilho em volta */
  width: fit-content;
  margin: 0 auto;
}
  </style>
</head>
<body>

  <div id="codePanel">
    <!--<h1>Gerar Meu Código Único</h1> -->
    <button id="generateCodeButton">Gerar Código</button>
    <div id="code" class="info">
      <label>Código:</label> <span id="generatedCode">Carregando...</span>
    </div>
  </div> 

  <div id="profileInfo">
    <h2>Informações do Perfil</h2>
    <img id="profileImage" src="" alt="Foto de Perfil">
    <img id="coverImage" src="" alt="Foto de Capa">
    <p><strong>Nome:</strong> <span id="profileName"></span></p>
    <p><strong>Idade:</strong> <span id="profileAge"></span></p>
    <p><strong>Bio:</strong> <span id="profileBio"></span></p>
    <p><strong>Gênero:</strong> <span id="profileGender"></span></p>
  </div>

  <div id="searchPanel">
    <h2>Buscar Perfil pelo Código</h2>
    <input type="text" id="searchInput" placeholder="Digite o código único">
    <button id="searchButton">Buscar</button>
  </div>
  <!-- Modal para exibir imagem em tamanho original -->
<div id="imageModal" class="modal">
  <span id="closeModal" class="close">&times;</span>
  <img id="modalImage" class="modal-content" src="" alt="Imagem em Tamanho Original">
</div>

  <script type="module">
    // Importando os módulos do Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import { getDatabase, ref, set, get, update } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";

    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBp0QRdqod_68ARBfJlDfZQBX4sg1Du_o4",
      authDomain: "socialnetwork021-fad5a.firebaseapp.com",
      databaseURL: "https://socialnetwork021-fad5a-default-rtdb.firebaseio.com",
      projectId: "socialnetwork021-fad5a",
      storageBucket: "socialnetwork021-fad5a.appspot.com",
      messagingSenderId: "1040846806964",
      appId: "1:1040846806964:web:b7b873170deeb8ed785ce1",
      measurementId: "G-0NC44RCWV6"
    };

    // Inicializa o Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth(app);

    // Função para gerar código único
    function generateUniqueCode() {
      const randomDigits = Math.floor(Math.random() * 1000000).toString().padStart(6, '0');
      return `ENN${randomDigits}-A-Grade`;
    }

    // Função para armazenar código no Firebase sem sobrescrever outros dados
    function storeCode(userId, code) {
      const userRef = ref(database, `users/${userId}`);
      update(userRef, {
        code: code
      }).catch((error) => {
        console.error('Erro ao armazenar o código:', error);
      });
    }

    // Função para recuperar informações do perfil
    function getProfileInfo(userId) {
      const userProfileRef = ref(database, `users/${userId}`);
      
      get(userProfileRef).then(snapshot => {
        if (snapshot.exists()) {
          const profileData = snapshot.val();
          // Exibir as informações do perfil
          document.getElementById('profileImage').src = profileData.photoURL || 'default-image-url.jpg'; // Substitua com uma imagem padrão
          document.getElementById('coverImage').src = profileData.coverURL || 'default-cover-image-url.jpg'; // Substitua com a imagem de capa padrão
          document.getElementById('profileName').textContent = profileData.displayName || 'Sem nome';
          document.getElementById('profileAge').textContent = profileData.age || 'Idade não definida';
          document.getElementById('profileBio').textContent = profileData.bio || 'Bio não definida';
          document.getElementById('profileGender').textContent = profileData.gender || 'Gênero não definido';
          
          // Exibir a seção de perfil
          document.getElementById('profileInfo').style.display = 'block';
        }
      }).catch((error) => {
        console.error('Erro ao recuperar perfil:', error);
      });
    }

    // Função para gerar ou exibir código do usuário
    function generateCodeForUser() {
      onAuthStateChanged(auth, user => {
        if (user) {
          const userRef = ref(database, `users/${user.uid}/code`);
          
          // Verificar se o código já existe para o usuário
          get(userRef).then(snapshot => {
            if (snapshot.exists()) {
              // Se o código já existir, exibe o código existente
              const existingCode = snapshot.val();
              document.getElementById('generatedCode').textContent = existingCode;
              alert("Você já tem um código gerado: " + existingCode);
            } else {
              // Se o código não existir, gerar um novo e armazenar
              const generatedCode = generateUniqueCode();
              document.getElementById('generatedCode').textContent = generatedCode;
              storeCode(user.uid, generatedCode);
              alert("Código gerado e armazenado com sucesso!");
            }
          }).catch((error) => {
            console.error('Erro ao verificar código:', error);
          });
          
          // Recuperar e exibir as informações do perfil
          getProfileInfo(user.uid);
        } else {
          alert('Você precisa estar logado para gerar um código!');
        }
      });
    }

    // Função para buscar usuário pelo código
    function searchUserByCode() {
      const code = document.getElementById('searchInput').value.trim();
      if (code) {
        const usersRef = ref(database, 'users');
        get(usersRef).then(snapshot => {
          let found = false;
          snapshot.forEach(userSnapshot => {
            const userData = userSnapshot.val();
            if (userData.code === code) {
              found = true;
              document.getElementById('profileImage').src = userData.photoURL || 'default-image-url.jpg';
              document.getElementById('coverImage').src = userData.coverURL || 'default-cover-image-url.jpg';
              document.getElementById('profileName').textContent = userData.displayName || 'Sem nome';
              document.getElementById('profileAge').textContent = userData.age || 'Idade não definida';
              document.getElementById('profileBio').textContent = userData.bio || 'Bio não definida';
              document.getElementById('profileGender').textContent = userData.gender || 'Gênero não definido';
              document.getElementById('profileInfo').style.display = 'block';
              alert("Usuário encontrado!");
            }
          });
          if (!found) {
            alert("Nenhum usuário encontrado com esse código!");
          }
        }).catch((error) => {
          console.error('Erro ao buscar usuário:', error);
        });
      } else {
        alert("Digite um código para buscar!");
      }
    }

    // Configurar os botões de ações
    document.getElementById('generateCodeButton').addEventListener('click', generateCodeForUser);
    document.getElementById('searchButton').addEventListener('click', searchUserByCode);
    
    // Elementos do modal
const modal = document.getElementById("imageModal");
const modalImage = document.getElementById("modalImage");
const closeModal = document.getElementById("closeModal");

// Função para abrir o modal com a imagem
function openModal(imageSrc) {
  modal.style.display = "flex"; // Torna o modal visível
  modalImage.src = imageSrc; // Define a imagem no modal
}

// Função para fechar o modal
function closeImageModal() {
  modal.style.display = "none"; // Esconde o modal
}

// Adicionando eventos para abrir o modal nas imagens
document.getElementById('profileImage').addEventListener('click', function() {
  openModal(this.src); // Passa o src da imagem de perfil
});

document.getElementById('coverImage').addEventListener('click', function() {
  openModal(this.src); // Passa o src da imagem de capa
});

// Evento para fechar o modal ao clicar no botão de fechar
closeModal.addEventListener('click', closeImageModal);

// Fechar o modal clicando fora da imagem
window.addEventListener('click', function(event) {
  if (event.target === modal) {
    closeImageModal(); // Fecha o modal se clicar fora da imagem
  }
});
  </script>
  <script>
        const apiKey = "0tpvTQXxNqegI78hOfmrFXzdgq170uSgbEW7ufDIgRbfJxxoEJDWGUJz";

        // Lista de 20 temas futuristas
        const themes = [
            "Nature Futuristic",
            "Cybernetic Forest",
            "Techno Oasis",
            "Neon Wilderness",
            "Digital Horizon",
            "Futuristic Eden",
            "Quantum Nature",
            "Bio-Neon Realm",
            "Synthwave Nature",
            "Organic Futurism",
            "Neon Flora",
            "Holographic Jungle",
            "Cyberpunk Garden",
            "Virtual Nature",
            "Neo-Gaia",
            "Luminous Forest",
            "Ethereal Biome",
            "Solarpunk Haven",
            "Neon Ecosystem",
            "Augmented Wilds",
            "Astral Nature"
        ];

        // Função para buscar uma imagem aleatória com um tema aleatório
        async function setBackgroundImage() {
            // Escolhe um tema aleatório
            const randomTheme = themes[Math.floor(Math.random() * themes.length)];

            try {
                const response = await fetch(`https://api.pexels.com/v1/search?query=${randomTheme}&per_page=20`, {
                    headers: {
                        Authorization: apiKey
                    }
                });

                const data = await response.json();

                // Seleciona uma imagem aleatória
                const randomIndex = Math.floor(Math.random() * data.photos.length);
                const randomPhoto = data.photos[randomIndex];

                // Define a imagem como plano de fundo
                document.body.style.backgroundImage = `url(${randomPhoto.src.landscape})`;
            } catch (error) {
                console.error('Erro ao buscar imagens:', error);
                document.body.style.background = '#121212'; // Fallback para cor sólida
            }
        }

        // Chamar a função ao carregar a página
        document.addEventListener('DOMContentLoaded', setBackgroundImage);
    </script>

</body>
</html>
