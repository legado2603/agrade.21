<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisar Clãs - A-Grade</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Pesquisar Clãs</h1>
    <nav>
      <a href="index.html">Voltar</a>
    </nav>
  </header>
  
  <main>
    <form id="filtros-pesquisa">
      <label for="nome-clan">Nome do Clã:</label>
      <input type="text" id="nome-clan" name="nome-clan">

      <label for="tipo-clan">Tipo de Clã:</label>
      <input type="text" id="tipo-clan" name="tipo-clan">

      <label for="membros">Membros:</label>
      <input type="number" id="membros" name="membros" min="0">

      <button type="submit">Pesquisar</button>
    </form>
    
    <section id="resultados">
      <h2>Clãs Encontrados:</h2>
      <!-- Resultados da pesquisa serão exibidos aqui -->
    </section>
  </main>
  
  <footer>
    <p>&copy; 2025 A-Grade - Todos os direitos reservados.</p>
  </footer>
</body>
</html>
