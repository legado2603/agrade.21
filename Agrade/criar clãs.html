<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Clã - A-Grade</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Criar um Novo Clã</h1>
    <nav>
      <a href="index.html">Voltar</a>
    </nav>
  </header>
  
  <main>
    <form id="form-clan">
      <label for="nome">Nome do Clã:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="descricao">Descrição:</label>
      <textarea id="descricao" name="descricao" required></textarea>

      <label for="logo">Logo (URL):</label>
      <input type="text" id="logo" name="logo" required>

      <label for="regras">Regras do Clã:</label>
      <textarea id="regras" name="regras" required></textarea>

      <button type="submit">Criar Clã</button>
    </form>
  </main>
  
  <footer>
    <p>&copy; 2025 A-Grade - Todos os direitos reservados.</p>
  </footer>
</body>
</html>
