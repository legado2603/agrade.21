<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Futuristic</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #00FFFF;
            text-shadow: 2px 2px 5px #000;
        }
        h1 {
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Nature Futuristic</h1>

    <script>
        const apiKey = "0tpvTQXxNqegI78hOfmrFXzdgq170uSgbEW7ufDIgRbfJxxoEJDWGUJz";

        // Lista de 20 temas futuristas
        const themes = [
            "Nature Futuristic",
            "Cybernetic Forest",
            "Techno Oasis",
            "Neon Wilderness",
            "Digital Horizon",
            "Futuristic Eden",
            "Quantum Nature",
            "Bio-Neon Realm",
            "Synthwave Nature",
            "Organic Futurism",
            "Neon Flora",
            "Holographic Jungle",
            "Cyberpunk Garden",
            "Virtual Nature",
            "Neo-Gaia",
            "Luminous Forest",
            "Ethereal Biome",
            "Solarpunk Haven",
            "Neon Ecosystem",
            "Augmented Wilds",
            "Astral Nature"
        ];

        // Função para buscar uma imagem aleatória com um tema aleatório
        async function setBackgroundImage() {
            // Escolhe um tema aleatório
            const randomTheme = themes[Math.floor(Math.random() * themes.length)];

            try {
                const response = await fetch(`https://api.pexels.com/v1/search?query=${randomTheme}&per_page=20`, {
                    headers: {
                        Authorization: apiKey
                    }
                });

                const data = await response.json();

                // Seleciona uma imagem aleatória
                const randomIndex = Math.floor(Math.random() * data.photos.length);
                const randomPhoto = data.photos[randomIndex];

                // Define a imagem como plano de fundo
                document.body.style.backgroundImage = `url(${randomPhoto.src.landscape})`;
            } catch (error) {
                console.error('Erro ao buscar imagens:', error);
                document.body.style.background = '#121212'; // Fallback para cor sólida
            }
        }

        // Chamar a função ao carregar a página
        document.addEventListener('DOMContentLoaded', setBackgroundImage);
    </script>
</body>
</html>
