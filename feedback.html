<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback do App - Cyberpunk</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #0a0f1f;
      color: #00ffff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      overflow: auto;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 15px #00ffff, 0 0 20px #00ffff;
      margin-bottom: 20px;
    }

    .container {
      width: 90%;
      max-width: 800px;
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid #00ffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }

    .form-field {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      font-size: 1.2rem;
      margin-bottom: 5px;
      display: block;
      text-shadow: 0 0 10px #00ffff, 0 0 15px #00ffff;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #00ffff;
      border-radius: 5px;
      background-color: #161b22;
      color: #fff;
      font-size: 1rem;
      text-shadow: 0 0 5px #00ffff;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

    .star-rating {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    .star {
      font-size: 2rem;
      cursor: pointer;
      color: #444;
      transition: color 0.3s ease;
    }

    .star:hover, .star.selected {
      color: #ffcc00;
    }

    .button {
      background-color: rgba(0, 255, 255, 0.4);
      color: #00ffff;
      border: 1px solid #00ffff;
      border-radius: 10px;
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      text-shadow: 0 0 5px #00ffff;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .button:hover {
      background-color: rgba(0, 255, 255, 0.6);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
      transform: scale(1.1);
    }

    .response {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffff;
    }

  </style>
</head>
<body>
  <h1>Deixe Seu Feedback</h1>
  <div class="container">
    <h2>Avalie o aplicativo e nos diga o que achou!</h2>
    <form id="feedbackForm">
      <div class="form-field">
        <label for="rating">Sua Avaliação (em Estrelas)</label>
        <div class="star-rating">
          <span class="star" data-value="1">&#9733;</span>
          <span class="star" data-value="2">&#9733;</span>
          <span class="star" data-value="3">&#9733;</span>
          <span class="star" data-value="4">&#9733;</span>
          <span class="star" data-value="5">&#9733;</span>
        </div>
      </div>
      
      <div class="form-field">
        <label for="name">Seu Nome</label>
        <input type="text" id="name" name="name" required>
      </div>
      
      <div class="form-field">
        <label for="email">Seu E-mail</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-field">
        <label for="message">Comentário</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      
      <button type="submit" class="button">Enviar Feedback</button>
    </form>

    <div class="response" id="response"></div>
  </div>

  <script>
    const starElements = document.querySelectorAll('.star');
    let selectedRating = 0;

    starElements.forEach(star => {
      star.addEventListener('click', function() {
        selectedRating = parseInt(star.getAttribute('data-value'));
        updateStarRating();
      });
    });

    function updateStarRating() {
      starElements.forEach(star => {
        if (parseInt(star.getAttribute('data-value')) <= selectedRating) {
          star.classList.add('selected');
        } else {
          star.classList.remove('selected');
        }
      });
    }

    const feedbackForm = document.getElementById('feedbackForm');
    const responseDiv = document.getElementById('response');

    feedbackForm.addEventListener('submit', function(event) {
      event.preventDefault();

      if (selectedRating === 0) {
        responseDiv.innerHTML = '<strong>Erro:</strong> Por favor, selecione uma avaliação de estrelas.';
        return;
      }

      // Coletando os dados do formulário
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      // Simulando o envio do feedback
      responseDiv.innerHTML = `<strong>Obrigado, ${name}!</strong><br> Sua avaliação de ${selectedRating} estrelas foi recebida!<br>Em breve, entraremos em contato com você via e-mail: ${email}.<br>Mensagem: ${message}`;

      // Limpar o formulário
      feedbackForm.reset();
      selectedRating = 0;
      updateStarRating();
    });
  </script>
  <script>
        const apiKey = "0tpvTQXxNqegI78hOfmrFXzdgq170uSgbEW7ufDIgRbfJxxoEJDWGUJz";

        // Lista de 20 temas futuristas
        const themes = [
            "Nature Futuristic",
            "Cybernetic Forest",
            "Techno Oasis",
            "Neon Wilderness",
            "Digital Horizon",
            "Futuristic Eden",
            "Quantum Nature",
            "Bio-Neon Realm",
            "Synthwave Nature",
            "Organic Futurism",
            "Neon Flora",
            "Holographic Jungle",
            "Cyberpunk Garden",
            "Virtual Nature",
            "Neo-Gaia",
            "Luminous Forest",
            "Ethereal Biome",
            "Solarpunk Haven",
            "Neon Ecosystem",
            "Augmented Wilds",
            "Astral Nature"
        ];

        // Função para buscar uma imagem aleatória com um tema aleatório
        async function setBackgroundImage() {
            // Escolhe um tema aleatório
            const randomTheme = themes[Math.floor(Math.random() * themes.length)];

            try {
                const response = await fetch(`https://api.pexels.com/v1/search?query=${randomTheme}&per_page=20`, {
                    headers: {
                        Authorization: apiKey
                    }
                });

                const data = await response.json();

                // Seleciona uma imagem aleatória
                const randomIndex = Math.floor(Math.random() * data.photos.length);
                const randomPhoto = data.photos[randomIndex];

                // Define a imagem como plano de fundo
                document.body.style.backgroundImage = `url(${randomPhoto.src.landscape})`;
            } catch (error) {
                console.error('Erro ao buscar imagens:', error);
                document.body.style.background = '#121212'; // Fallback para cor sólida
            }
        }

        // Chamar a função ao carregar a página
        document.addEventListener('DOMContentLoaded', setBackgroundImage);
    </script>
</body>
</html>
